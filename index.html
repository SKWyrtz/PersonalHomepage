<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!--CSS including Bootstrap-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <title>Homepage</title>

</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
        <h1 id="time">TIME</h1>
    </div>
    <div class="row justify-content-md-center">
      <h2 id="date">DATE</h2>
    </div>

    <div class="row justify-content-md-center">
      <div class="col col-lg-4">
      <form action="https://www.google.com/search" class="searchform" method="get" name="searchform" target="_blank">
        <!--<input name="sitesearch" type="hidden" value="example.com"> -->
        <div class="form-group-lg ">
          <label id="googleLabel" for="googleInput">Google</label>
          <input id="googleInput" class="form-control" autocomplete="on" class="form-control search" name="q"
            placeholder="Search in example.com" required="required" type="text">
        </div>
        <button class="btn btn-secondary" type="submit">Search</button>
      </form>
    </div>
    </div>

    <p class="csgo">
      This is a paragraph.
      Note that the text is automatically wrapped.
    </p>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src=".\js\main.js"></script>
</body>

</html>
